buildscript {
    ext {
        springBootVersion = '2.0.6.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'groovy'

group = 'wolox'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testCompile('com.h2database:h2:1.4.199')
    compile('org.postgresql:postgresql')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.junit.jupiter:junit-jupiter-api')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-hateoas')
    compile('org.simplejavamail:simple-java-mail:4.1.3')

    // mandatory dependencies for using Spock
    compile 'org.codehaus.groovy:groovy-all:2.5.8'
    compile 'org.codehaus.gmavenplus:gmavenplus-plugin:1.9.0'
    testCompile platform('org.spockframework:spock-bom:2.0-M1-groovy-2.5')
    testCompile 'org.spockframework:spock-core'
    testCompile 'org.spockframework:spock-spring'
}

ext['groovy.version'] = '2.5.8'

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

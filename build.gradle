buildscript {
    ext {
        springBootVersion = '2.3.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'wolox'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.14

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    compileOnly('org.postgresql:postgresql')
    compileOnly('org.springframework.boot:spring-boot-starter-web')
    compileOnly('org.springframework.boot:spring-boot-starter-thymeleaf')
    compileOnly('org.junit.jupiter:junit-jupiter-api')
    compileOnly('org.springframework.boot:spring-boot-starter-security')
    compileOnly('org.projectlombok:lombok:1.18.12')
    annotationProcessor('org.projectlombok:lombok:1.18.12')
    compileOnly('org.springframework.boot:spring-boot-starter-hateoas')
    compileOnly('org.simplejavamail:simple-java-mail:4.1.3')
    compileOnly('javax.xml.bind:jaxb-api:2.3.0')
    compileOnly('org.javassist:javassist:3.23.1-GA')

    testCompileOnly('org.springframework.boot:spring-boot-starter-test') {
        exclude group: "org.mockito", module: "mockito-core"
    }
    testCompileOnly("org.mockito:mockito-core:2.23.4")
    testCompileOnly('com.h2database:h2:1.4.199')
}

buildscript {
    ext {
        springBootVersion = '2.0.6.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'wolox'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testCompile('com.h2database:h2:1.4.199')
    compile('org.postgresql:postgresql')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.junit.jupiter:junit-jupiter-api')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-hateoas')
    compile('org.simplejavamail:simple-java-mail:4.1.3')

    // Camel dependencies
    compile group: 'org.apache.camel', name: 'camel-spring-boot-starter', version: release.camel
    compile group: 'org.apache.camel', name: 'camel-servlet-starter', version: release.camel
    compile group: 'org.apache.camel', name: 'camel-test-spring', version: release.camel
    compile group: 'org.apache.camel', name: 'camel-sql-starter', version: release.camel
    compile group: 'org.apache.camel', name: 'camel-swagger-java-starter', version: release.camel
    compile group: 'org.apache.camel', name: 'camel-jackson-starter', version: release.camel
    compile group: 'org.apache.camel', name: 'camel-http', version: release.camel

}
